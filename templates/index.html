<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell Score Recorder</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Oh Hell Logo" class="logo">
                <div class="header-text">
                    <h1>Oh Hell Score Recorder</h1>
                    <p class="subtitle">Track game scores</p>
                </div>
            </div>
        </header>

        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="card">
                <h2>Setup New Game</h2>
                <div class="player-input">
                    <div id="player-list"></div>
                    <div class="input-group">
                        <input type="text" id="player-name-input" placeholder="Enter player name" />
                        <button onclick="addPlayer()" class="btn btn-secondary">Add Player</button>
                    </div>
                </div>
                <div class="max-cards-input">
                    <label for="max-cards-select">Maximum Cards per Hand:</label>
                    <select id="max-cards-select">
                        <option value="">Default (based on players)</option>
                        <option value="5">5 Cards</option>
                        <option value="7">7 Cards</option>
                        <option value="10">10 Cards</option>
                        <option value="12">12 Cards</option>
                    </select>
                    <p class="hint">Choose the highest number of cards to reach, or use default</p>
                </div>
                <button onclick="startGame()" class="btn btn-primary" id="start-game-btn" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <button onclick="resetGame()" class="btn btn-small">New Game</button>
                <div id="round-info">
                    <h2>Round <span id="round-number">1</span> of <span id="total-rounds">0</span></h2>
                    <p class="game-info">
                        Cards: <span id="hand-size">0</span> | 
                        Dealer: <span id="dealer-name"></span>
                    </p>
                </div>
            </div>

            <div class="card">
                <h3>Enter Round Data</h3>
                <p class="rules-hint">Bids: 0 to <span id="bid-max">0</span> tricks (total cannot equal <span id="tricks-total">0</span>). Tricks: total must equal <span id="tricks-equal">0</span>.</p>
                <div id="dealer-warning" class="warning" style="display:none;"></div>
                <div id="round-input-grid"></div>
            </div>
            </div>

            <button onclick="submitRound()" class="btn btn-primary">Submit Round</button>
            <button onclick="undoLastRound()" class="btn btn-warning" id="undo-btn" style="display:none;">Undo Last Round</button>

            <!-- Scorecard -->
            <div class="card scorecard">
                <h2>Scorecard</h2>
                <div id="scorecard-table"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
