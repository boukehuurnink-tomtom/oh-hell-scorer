<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#1a1a1a"/>
  
  <!-- Large Impish Devil character - now prominent -->
  <g transform="translate(14, 6)">
    <!-- Horns - larger and more visible -->
    <path d="M 5 7 Q 3 3 6 1" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 15 7 Q 17 3 14 1" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Head - much larger -->
    <circle cx="10" cy="10" r="7" fill="#dc2626"/>
    
    <!-- Eyes - bigger and more expressive -->
    <circle cx="8" cy="9" r="1.5" fill="#1a1a1a"/>
    <circle cx="12" cy="9" r="1.5" fill="#1a1a1a"/>
    <circle cx="8.5" cy="8.5" r="0.6" fill="white"/>
    <circle cx="12.5" cy="8.5" r="0.6" fill="white"/>
    
    <!-- Mischievous smile - wider -->
    <path d="M 6.5 12 Q 10 14 13.5 12" fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Tail - more prominent -->
    <path d="M 14 15 Q 18 17 17 20 L 18 20" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 17 20 L 15.5 19 L 17.5 18" fill="#dc2626"/>
  </g>
  
  <!-- Playing cards - smaller, below devil -->
  <g transform="translate(8, 28) scale(0.7)">
    <!-- Card 1 (back) - slightly rotated left -->
    <g transform="rotate(-15, 8, 12)">
      <rect x="0" y="0" width="16" height="22" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
      <rect x="3" y="3" width="10" height="16" rx="1" fill="#d1d5db"/>
    </g>
  </g>
  
  <g transform="translate(16, 28) scale(0.7)">
    <!-- Card 2 (front - with "OH") - center -->
    <rect x="0" y="0" width="16" height="22" rx="2" fill="white" stroke="#374151" stroke-width="1"/>
    <text x="8" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#1a1a1a" text-anchor="middle">OH</text>
  </g>
  
  <g transform="translate(24, 28) scale(0.7)">
    <!-- Card 3 (back) - slightly rotated right -->
    <g transform="rotate(15, 8, 12)">
      <rect x="0" y="0" width="16" height="22" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
      <rect x="3" y="3" width="10" height="16" rx="1" fill="#d1d5db"/>
    </g>
  </g>
</svg>
