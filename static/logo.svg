<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#1a1a1a"/>
  
  <!-- Playing cards arranged in a fan -->
  <!-- Card 1 (back) - slightly rotated left -->
  <g transform="translate(10, 14) rotate(-15, 8, 12)">
    <rect x="0" y="0" width="16" height="22" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <rect x="3" y="3" width="10" height="16" rx="1" fill="#d1d5db"/>
  </g>
  
  <!-- Card 2 (front - with "OH") - center -->
  <g transform="translate(16, 12)">
    <rect x="0" y="0" width="16" height="22" rx="2" fill="white" stroke="#374151" stroke-width="1"/>
    <text x="8" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700" fill="#1a1a1a" text-anchor="middle">OH</text>
  </g>
  
  <!-- Card 3 (back) - slightly rotated right -->
  <g transform="translate(22, 14) rotate(15, 8, 12)">
    <rect x="0" y="0" width="16" height="22" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <rect x="3" y="3" width="10" height="16" rx="1" fill="#d1d5db"/>
  </g>
  
  <!-- Impish Devil character -->
  <g transform="translate(18, 2)">
    <!-- Horns -->
    <path d="M 3 4 Q 2 2 4 1" fill="none" stroke="#dc2626" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 9 4 Q 10 2 8 1" fill="none" stroke="#dc2626" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Head -->
    <circle cx="6" cy="6" r="4" fill="#dc2626"/>
    
    <!-- Eyes -->
    <circle cx="5" cy="5.5" r="0.8" fill="#1a1a1a"/>
    <circle cx="7" cy="5.5" r="0.8" fill="#1a1a1a"/>
    <circle cx="5.3" cy="5.3" r="0.3" fill="white"/>
    <circle cx="7.3" cy="5.3" r="0.3" fill="white"/>
    
    <!-- Mischievous smile -->
    <path d="M 4 7 Q 6 8.5 8 7" fill="none" stroke="#1a1a1a" stroke-width="0.8" stroke-linecap="round"/>
    
    <!-- Tail -->
    <path d="M 8 9 Q 11 10 10 12 L 10.5 12" fill="none" stroke="#dc2626" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 10 12 L 9 11.5 L 10.5 11" fill="#dc2626"/>
  </g>
</svg>
